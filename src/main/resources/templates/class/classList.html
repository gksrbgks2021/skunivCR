<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <style>

        header {
            /*border: 1px solid red;*/
            height: 70px;
            background-color: rgba(173, 185, 255, 0.26);
        }

        section:nth-child(1) {
            /*border: 1px solid green;*/
            height: 450px;
            background-color: rgba(122, 180, 235, 0.15);
        }

        section:nth-child(2) {
            /*border: 1px solid black;*/
            height: 450px;
            background-color: rgba(122, 221, 235, 0.15);
        }

        .subject-name{
            font-weight: bold;
            font-size: 25px;
            text-decoration-line: underline;
        }

        .subject-number{
            font-size: 16px;
            font-weight: lighter;
            text-align: left;
            text-decoration-line: underline;
        }

        .class-division{
            font-size: 18px;
            font-weight: lighter;
            text-align: left;
        }

        .class-number{
            font-size: 18px;
            font-weight: lighter;
            text-align: left;
        }

        .subject-score{
            font-size: 18px;
            font-weight: lighter;
            text-align: left;
        }

        .class-professor{
            font-size: 20px;
            font-weight: lighter;
            text-align: left;
            font-style: italic;
        }

        .student-number{
            font-size: 18px;
            font-weight: lighter;
            text-align: left;
        }

        .limit-student{
            font-size: 18px;
            font-weight: lighter;
            text-align: left;
        }

        .class-name{
            font-size: 18px;
            font-weight: lighter;
            text-align: left;
        }

        .lecture-time{
            font-size: 18px;
            font-weight: lighter;
            text-align: left;
        }


    </style>


</head>

<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<header>
    <div th:if="${loginMember != null}">
        <span th:text="${loginMember.id}"></span>
        <span>님 환영합니다! </span>
    </div>
</header>
<main>
    <!-- 유의사항/ 수강신청 검색 목록 -->
    <section>
        <div class="container">
            <div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>교과목명</th>
                        <th>학수번호</th>
                        <th>이수구분</th>
                        <th>분반</th>
                        <th>학점</th>
                        <th>담당교수</th>
                        <th>수강인원</th>
                        <th>제한인원</th>
                        <th>강의실명</th>
                        <th>강의시간</th>
                    </tr>
                    </thead>
                </table>

                <table class="table table-striped" style="overflow: scroll">
                    <tbody>
                    <tr th:each="class : ${classes}">
                        <div class="row">
                            <td th:text="${class.id}"></td>
                            <td th:text="${class.className}"></td>
                            <td th:text="${class.division}"></td>
                            <td th:text="${class.distribution}"></td>
                            <td th:text="${class.credit}"></td>
                            <td th:text="${class.professor}"></td>
                            <td th:text="${class.curStudent}"></td>
                            <td th:text="${class.maxStudent}"></td>
                            <td th:text="${class.lectureRoom}"></td>
                            <td th:text="${class.time}"></td>
                        </div>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div><!-- /container -->
    </section>
    <!--장바구니, 프로필, 신청완료 과목 -->
    <section>
        <nav class="navbar navbar-inverse">
            <!-- Logo -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-th-target="#mainNavbar">

                </button>
            </div>
            <!-- Menu Ites -->
            <div class="collapse navbar-collapse" id="mainNavBar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="col-sm-3">
                <div class="card bg-primary mb-3 text-white"><a href="#" class="btn ">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${class.id}">#</h5>
                        <div class="card-text" width="50px;">
                            <span th:text="${class.className}" class="subject-name"/>교과목 명</span><br/>
                            <span th:text="${class.className}" class="subject-number"/>학수 번호</span><br/>
                            <span th:text="${class.className}" class="class-division"/>이수 구분</span><br/>
                            <span th:text="${class.className}" class="class-number"/>분반</span><br/>
                            <span th:text="${class.className}" class="subject-score"/>학점</span><br/>
                            <span th:text="${class.className}" class="class-professor"/>담당 교수</span><br/>
                            <span th:text="${class.className}" class="student-number"/>수강 인원</span><br/>
                            <span th:text="${class.className}" class="limit-student"/>제한 인원</span><br/>
                            <span th:text="${class.className}" class="class-name"/>강의실 명</span><br/>
                            <span th:text="${class.className}"  class="lecture-time"/>강의 시간</span><br/>
                        </div>
                    </div>
                </a>
                </div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
