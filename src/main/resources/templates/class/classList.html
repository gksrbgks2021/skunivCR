<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <style>

        header div {
            text-decoration: black;

        }

        #text-list span {
            display: block;
        }

        .spanlist {
            float: left;
            margin-left: 10px;
        }

        .aside1 {
            margin-top: 20px;
        }

        header {
            /*border: 1px solid red;*/
            height: 70px;
            background-color: rgba(173, 185, 255, 0.26);
        }

        section:nth-child(1) {
            /*border: 1px solid green;*/
            height: 450px;
            background-color: rgba(122, 180, 235, 0.15);
        }

        section:nth-child(2) {
            /*border: 1px solid black;*/
            height: 450px;
            background-color: rgba(122, 221, 235, 0.15);
        }

        /*장바구니 담긴 과목 텍스트 스타일 지정*/
        /*장바구니 담긴 과목 텍스트 스타일 지정*/
        .type-1 {
            font-weight: bold;
            font-size: 25px;
            text-decoration-line: underline;
            text-align: center;
            color: #ffffff;
            text-shadow: 1px 1px rgba(0, 0, 83, 0.67);
        }

        .type-2 {
            font-size: 16px;
            font-weight: lighter;
            font-style: italic;
            text-align: right;
            color: #ffffff;
            text-shadow: 1px 1px rgba(0, 0, 83, 0.67);
        }

        .type-3 {
            font-size: 18px;
            font-weight: lighter;
            text-align: left;
            color: #ffffff;
            text-shadow: 1px 1px rgba(0, 0, 83, 0.67);
        }

        .type-4 {
            font-size: 20px;
            text-align: left;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 1px 1px rgba(0, 0, 83, 0.67);
        }

        .type-5 {
            font-size: 18px;
            font-weight: lighter;
            text-align: left;
            color: #ffffff;
            text-shadow: 1px 1px rgba(0, 0, 83, 0.67);
        }

        .type-6 {
            font-size: 15px;
            font-weight: lighter;
            text-align: left;
            color: #ffffff;
            text-shadow: 1px 1px rgba(0, 0, 83, 0.67);
        }
        #section-second div nav{
            margin-left : 235px;
        }
        .subject-name {
            font-weight: bold;
            font-size: 25px;
            text-decoration-line: underline;
            text-align: center;
            color: #ffffff;
            text-shadow: 1px 1px rgba(0, 0, 83, 0.67);
        }

        .bluebox {
            border: dodgerblue 2px solid;
        }

        .subject-number {
            font-size: 16px;
            font-weight: lighter;
            font-style: italic;
            text-align: right;
            color: #ffffff;
            text-shadow: 1px 1px rgba(0, 0, 83, 0.67);
            text-align: left;
            text-decoration-line: underline;
        }

        .subject-score {
            font-size: 18px;
            font-weight: lighter;
            text-align: left;
            color: #ffffff;
            text-shadow: 1px 1px rgba(0, 0, 83, 0.67);
        }

        .class-professor {
            font-size: 20px;
            font-weight: lighter;
            text-align: left;
            font-style: italic;
        }

        .class-professor {
            font-size: 20px;
            text-align: left;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 1px 1px rgba(0, 0, 83, 0.67);
        }


    </style>


</head>

<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<header>

</header>
<main>
    <!-- 유의사항/ 수강신청 검색 목록 -->
    <section>
        <div class="container">
            <div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>교과목명</th>
                        <th>학수번호</th>
                        <th>이수구분</th>
                        <th>분반</th>
                        <th>학점</th>
                        <th>담당교수</th>
                        <th>수강인원</th>
                        <th>제한인원</th>
                        <th>강의실명</th>
                        <th>강의시간</th>
                    </tr>
                    </thead>
                </table>

                <table class="table table-striped">
                    <tbody>
                    <div style="overflow-y: scroll">
                        <tr th:each="class : ${classes}">
                            <div class="row">
                                <td th:text="${class.id}"></td>
                                <td th:text="${class.className}"></td>
                                <td th:text="${class.division}"></td>
                                <td th:text="${class.distribution}"></td>
                                <td th:text="${class.credit}"></td>
                                <td th:text="${class.professor}"></td>
                                <td th:text="${class.curStudent}"></td>
                                <td th:text="${class.maxStudent}"></td>
                                <td th:text="${class.lectureRoom}"></td>
                                <td th:text="${class.time}"></td>
                            </div>
                        </tr>
                    </div>
                    </tbody>
                </table>
            </div>
        </div><!-- /container -->
    </section>
    <!--장바구니, 프로필, 신청완료 과목 -->
    <section id="section-second">

        <div class="container" >
            <nav>
                <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false"
                        autocomplete="off">
                    장바구니
                </button>
                <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false"
                        autocomplete="off">
                    신청 목록
                </button>
            </nav>
            <div class="container bluebox" style="overflow: hidden; ">
                <!-- 사용자 프로필 -->
                <aside id="aside-first">
                    <div th:if="${session.loginMember != null}" class="container col-sm-2 spanlist aside1">
                        <div class="card bg-light mb-3" style="max-width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${class.id}">#</h5>
                                <div class="card-text" width="50px;" id="text-list">
                                    <span>학번 : </span>
                                    <span th:text="${session.loginMember.id}"></span>
                                    <span>이름: </span>
                                    <span th:text="${session.loginMember.name}"></span>
                                    <span>학과: </span>
                                    <span th:text="${session.loginMember.department}"></span>
                                    <span>학년: </span>
                                    <span th:text="${session.loginMember.grade}"></span>
                                    <span>최소수강신청학점: </span>
                                    <span th:text="${session.loginMember.maxCredits}"></span>
                                    <span>최대수강신청학점: </span>
                                    <span th:text="${session.loginMember.minCredits}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </aside>
                <!-- 토글바 메뉴 콘텐츠 -->
                <aside class="col-sm-2 spanlist" id="aside-second">
                    <div class="card bg-primary mb-3 text-white">
                        <a href="#" class="btn">
                        <div class="card-body">
                            <h5 class="card-title type-2" th:text="${class.id}">class.id</h5>
                            <div class="card-text" width="50px;">
                                <div class="type-1">
                                    <span th:text="${class.className}"/>교과목 명</span><br/>
                                </div>
                                <div class="type-2">
                                    <span th:text="${class.className}"/>학수 번호</span><br/>
                                </div>
                                <div class="type-3">
                                    <span th:text="${class.className}"/>이수 구분</span><br/>
                                    <span th:text="${class.className}"/>분반</span><br/>
                                    <span th:text="${class.className}"/>학점</span><br/>
                                </div>
                                <div class="type-4">
                                    <span th:text="${class.className}"/>담당 교수</span><br/>
                                </div>
                                <div class="type-5">
                                    <span th:text="${class.className}"/>수강 인원</span><br/>
                                    <span th:text="${class.className}"/>제한 인원</span><br/>
                                </div>
                                <div class="type-6">
                                    <span th:text="${class.className}"/>강의실 명</span><br/>
                                    <span th:text="${class.className}"/>강의 시간</span><br/>
                                </div>
                            </div>
                        </div>
                    </a>
                    </div>
                </aside>
            </div>
        </div>
    </section>
</main>

<script>
//버튼 작성 코드
</script>
</body>
</html>
