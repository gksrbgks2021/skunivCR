<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div class="container">
    <div th:if="${loginMember != null}">
        <span>로그인 이름: </span>
        <span th:text="${loginMember.id}"></span>
    </div>

    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>교과목명</th>
                <th>학수번호</th>
                <th>이수구분</th>
                <th>분반</th>
                <th>학점</th>
                <th>담당교수</th>
                <th>수강인원</th>
                <th>제한인원</th>
                <th>강의실명</th>
                <th>강의시간</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="class : ${classes}">
                <td th:text="${class.id}"></td>
                <td th:text="${class.className}"></td>
                <td th:text="${class.division}"></td>
                <td th:text="${class.distribution}"></td>
                <td th:text="${class.credit}"></td>
                <td th:text="${class.professor}"></td>
                <td th:text="${class.curStudent}"></td>
                <td th:text="${class.maxStudent}"></td>
                <td th:text="${class.lectureRoom}"></td>
                <td th:text="${class.time}"></td>

            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
