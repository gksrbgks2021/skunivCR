<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:width="http://www.w3.org/1999/xhtml">
<style>
    .fieldError {
        border-color: #f61026;
    }

    . * {
        padding: 0;
        margin: 0;
    }

    .row {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        -webkit-box-flex: 1;
        -ms-flex: 1 1 auto;
        flex: 1 1 auto;
        margin: -12px;
    }

    .btn-dark-blue {
        border-radius: 200px;
        border-collapse: collapse;
        background: linear-gradient(to right, #6c64e5, #1E90FF);
        overflow: hidden;
        perspective: 1px;
        color: white;
        border: 1px solid #eee;
        box-shadow: 0 3px 1px -2px rgb(0 0 0 / 20%), 0 2px 2px 0 rgb(0 0 0 / 14%), 0 1px 5px 0 rgb(0 0 0 / 12%);
        position: relative;
        text-decoration: none;
        font-size: 15px;
        font-style: normal;
        width: 434px;
        height: 44px;
    }

    .login-logo {
        text-align: center;
    }

    .login__wrapper {
        z-index: 20;
        max-width: 480px !important;
        flex: 1 1 100%;
        -webkit-box-flex: 1;
    }

    .login__box {
        padding: 35px;
        margin-top: 25px;
        margin-bottom: 5px;
        background-color: #fff;
        border-radius: 35px;
        -webkit-box-shadow: 0 0 20px rgba(0, 0, 0, .2) !important;
        box-shadow: 0 0 20px rgba(0, 0, 0, .2) !important;
    }

    .v-btn__content {
        color: white;
    }
</style>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/css/bootstrap.css">
</head>
<body>

<div class="container login__wrapper">
    <form role="form" action="/login" th:action th:object="${loginForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>
        <div class="login-logo col col-12">
            <img src="/resources/static/img/logo-accent-color.jpg" ; width:290px; height=50px;>
        </div>
        <div class="login__box">
            <div class="form-group">
                <label th:for="name">이름</label>
                <input type="text" th:field="*{id}" class="form-control" id="name"
                       th:errorclass="field-error">
                <div class="field-error" th:errors="*{id}"/>
            </div>

            <div>
                <label th:for="passwd">비밀번호</label>
                <input type="password" th:field="*{passwd}" class="form-control" id="passwd"
                       th:errorclass="field-error">
                <div class="field-error" th:errors="*{passwd}"/>
            </div>
            <div style="padding-top: 10px">
                <button id="submit-button" type="submit" class="col btn-rounded btn-dark-blue">
                    <span class="v-btn__content">로그인</span></button>
            </div>
        </div>
    </form>
    <br/>

</div>
</body>
</html>
